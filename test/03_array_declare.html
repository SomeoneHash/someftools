    3. 得到值大于8且下标是偶数位的元素组成的数组
    4. 找出一个值大于8且下标是偶数位的元素
    5. 找出一个值大于8且下标是偶数位的元素的下标

    const arr = [1, 3, 6, 9, 15, 19, 16]

    // 1. 产生一个每个元素都比原来大10的新数组
    // arr.map((item, index)=> item + 10)
    console.log(uTs.map(arr, (item, index)=> item + 10));

    // 2. 得到所有奇数的和
    // console.log(arr.reduce((preTotle, item, index)=>{
    //   return preTotle + (item %2 === 1 ? item : 0)
    // }, 0));
    console.log(uTs.reduce(arr, (preTotle, item, index) => preTotle + (item %2 === 1 ? item : 0), 0));

    // 3. 得到值大于8且下标是偶数位的元素组成的数组
    console.log(uTs.filter(arr, (item, index) => index%2 === 0 && item > 8));

    // 4. 找出一个值大于8且下标是偶数位的元素
    console.log(uTs.find(arr, (item, index) => index%2 === 0 && item > 8));

    // 5. 找出一个值大于8且下标是偶数位的元素的下标
    console.log(uTs.findIndex(arr, (item, index) => item > 8 && index%2 === 0));

    // 6. 判断下标为偶数的元素是否都为奇数 // false
    console.log(uTs.every(arr, (item, index) => index%2 === 1 || index%2 === 0 && item%2 === 1));

    // 7. 判断是否有下标为偶数的元素值为奇数 // true
    console.log(uTs.some(arr, (item, index) => index%2 === 1 || index%2 === 0 && item%2 === 1));
